<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Test for Dhamma.gift API</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Basic Styling -->
    <style>
        body { font-family: sans-serif; padding: 2em; }
        table.dataTable th, table.dataTable td { white-space: nowrap; }
        .quote-column { white-space: normal; max-width: 400px; }
        .links-column { white-space: normal; max-width: 200px; word-break: break-all; }
    </style>
</head>
<body>

    <h1>API Test Page</h1>
    <p>This table fetches data directly from the FastAPI backend.</p>
    <p>The current query is hardcoded to <strong>'kacchap'</strong>. You can edit the script in this file to test other queries.</p>

    <hr>

    <table id="resultsTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Sutta ID</th>
                <th>Title</th>
                <th>Matches</th>
                <th>Metaphors</th>
                <th class="quote-column">Quotes Text</th>
                <th class="links-column">Links</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded here by DataTables -->
        </tbody>
    </table>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#resultsTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": "http://127.0.0.1:8000/api/search",
                "type": "GET",
                "data": function (d) {
                    d.q = 'kacchap'; 
                    d.scope = 'pali_4n_6kn'; 
                    d.mode = 'by_text';      
                },
                "dataSrc": function(json) {
                    return json.data;
                }
            },
            "columns": [
                { "data": "sutta_id" },
                { "data": "title" },
                { "data": "count" },
                { "data": "metaphor_count" },
                { "data": "quotes_text", "className": "quote-column" },
                { "data": "links", "className": "links-column" }
            ],
            "pageLength": 10,
            "order": [[ 2, "desc" ]] 
        });
    });
    </script>

</body>
</html>
